library: کتابخانه
library_intro: |
  در این قسمت می توانید قضیه ها و تعاریف موجود در کتابخانه را ببینید و حتی آن ها را ثابت
  کنید. قضیه هایی که با تودو مشخص شده اند قضایایی هستند که اثبات آن ها در کتاب خانه وجود
  ندارد و شما می توانید با اضافه کردن اثبات آن ها در اثبات چک کن مشارکت کنید. آکسیوم ها نیز
  مانند تودو ها اثباتی در کتاب خانه ندارند، اما چون قسمتی از تعریف یا اصل هستند نمی توان
  آن ها را ثابت کرد (البته هم چنان می توانید تلاش خود را بکنید) و قضیه هایی که با رنگ سبز
  مشخص شده اند اثباتشان در کتاب خانه وجود دارد.
